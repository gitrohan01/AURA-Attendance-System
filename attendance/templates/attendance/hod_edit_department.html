{% extends "attendance/base.html" %}
{% block title %}Edit Department â€” AURA{% endblock %}

{% block content %}

<h1 class="text-3xl font-bold text-sky-400 mb-6">Edit Department</h1>

<div class="bg-white/5 border border-white/10 rounded-xl p-6 max-w-xl">

<form method="post">
    {% csrf_token %}

    <label class="block mb-3">
        <span class="text-gray-300 text-sm">Department Name</span>
        <input type="text" name="name" value="{{ department.name }}" required
               class="w-full bg-white/10 border border-white/20 px-3 py-2 rounded">
    </label>

    <label class="block mb-4">
        <span class="text-gray-300 text-sm">Department Code</span>
        <input type="text" name="code" value="{{ department.code }}"
               class="w-full bg-white/10 border border-white/20 px-3 py-2 rounded">
    </label>

    <button class="w-full px-4 py-2 bg-sky-600 hover:bg-sky-700 rounded">
        Save Changes
    </button>
</form>

</div>

{% endblock %}
