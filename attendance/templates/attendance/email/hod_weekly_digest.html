<!doctype html>
<html>
  <body style="font-family: Arial; padding: 10px;">
    <h3>Weekly Red-Flag Digest</h3>

    <p>Here are the students whose attendance fell below the threshold this week:</p>

    <table border="1" cellpadding="6" cellspacing="0">
      <tr>
        <th>Student</th>
        <th>Class</th>
        <th>Percentage</th>
      </tr>

      {% for row in flagged %}
        <tr>
          <td>{{ row.student.first_name }} ({{ row.student.student_id }})</td>
          <td>{{ row.class_group.name }}</td>
          <td>{{ row.percentage }}%</td>
        </tr>
      {% endfor %}
    </table>

    <p>â€” AURA Attendance System</p>
  </body>
</html>
