{% extends "attendance/base.html" %}
{% block title %}Add Student â€” AURA{% endblock %}

{% block content %}

<h1 class="text-3xl font-bold text-sky-400 mb-6">Add Student</h1>

<div class="bg-white/5 border border-white/10 rounded-xl p-6 max-w-xl">

<form method="post">
    {% csrf_token %}

    <label class="block mb-3">
        <span class="text-gray-300 text-sm">Student ID</span>
        <input type="text" name="student_id" required
               class="w-full bg-white/10 border border-white/20 px-3 py-2 rounded">
    </label>

    <label class="block mb-3">
        <span class="text-gray-300 text-sm">First Name</span>
        <input type="text" name="first_name" required
               class="w-full bg-white/10 border border-white/20 px-3 py-2 rounded">
    </label>

    <label class="block mb-3">
        <span class="text-gray-300 text-sm">Last Name</span>
        <input type="text" name="last_name"
               class="w-full bg-white/10 border border-white/20 px-3 py-2 rounded">
    </label>

    <label class="block mb-3">
        <span class="text-gray-300 text-sm">Email</span>
        <input type="email" name="email"
               class="w-full bg-white/10 border border-white/20 px-3 py-2 rounded">
    </label>

    <label class="block mb-3">
        <span class="text-gray-300 text-sm">NFC UID</span>
        <input type="text" name="nfc_uid"
               class="w-full bg-white/10 border border-white/20 px-3 py-2 rounded">
    </label>

    <label class="block mb-4">
        <span class="text-gray-300 text-sm">Class Group</span>
        <select name="class_group"
                class="w-full bg-white/10 border border-white/20 px-3 py-2 rounded">
            <option value="">Select Class</option>
            {% for c in classes %}
            <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select>
    </label>

    <button class="w-full px-4 py-2 bg-green-600 hover:bg-green-700 rounded">
        Add Student
    </button>
</form>

</div>

{% endblock %}
