{% extends "attendance/base.html" %}

{% block title %}Add Teacher — AURA{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Add Teacher</h1>

<div class="bg-white/5 p-6 rounded-xl shadow-lg">
    
  <form method="post" class="space-y-5">
    {% csrf_token %}

    <!-- Username -->
    <div>
      <label class="block text-sm mb-1 font-semibold">Username</label>
      <input type="text" name="username"
             class="w-full p-2 bg-white/10 rounded outline-none"
             placeholder="Enter username" required>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm mb-1 font-semibold">Email</label>
      <input type="email" name="email"
             class="w-full p-2 bg-white/10 rounded outline-none"
             placeholder="Enter teacher email" required>
    </div>

    <!-- Password -->
    <div>
      <label class="block text-sm mb-1 font-semibold">Password</label>
      <input type="password" name="password"
             class="w-full p-2 bg-white/10 rounded outline-none"
             placeholder="Create password" required>
    </div>

    <!-- NFC UID -->
    <div>
      <label class="block text-sm mb-1 font-semibold">NFC UID (Optional)</label>
      <input type="text" name="nfc_uid"
             class="w-full p-2 bg-white/10 rounded outline-none"
             placeholder="Tap card on device to get UID">
    </div>

    <!-- Assign Classes -->
    <div>
      <label class="block text-sm mb-1 font-semibold">Assign Classes</label>
      <select name="classes" multiple
              class="w-full p-2 bg-white/10 rounded h-32 outline-none">
        {% for c in classes %}
          <option value="{{ c.id }}">{{ c.name }}</option>
        {% endfor %}
      </select>
      <p class="text-xs text-gray-300">Hold CTRL to select multiple</p>
    </div>

    <!-- Assign Subjects -->
    <div>
      <label class="block text-sm mb-1 font-semibold">Assign Subjects</label>
      <select name="subjects" multiple
              class="w-full p-2 bg-white/10 rounded h-32 outline-none">
        {% for s in subjects %}
          <option value="{{ s.id }}">{{ s.code }} — {{ s.name }}</option>
        {% endfor %}
      </select>
      <p class="text-xs text-gray-300">Hold CTRL to select multiple</p>
    </div>

    <button class="px-4 py-2 bg-sky-600 hover:bg-sky-700 rounded-md font-semibold">
      Create Teacher
    </button>

  </form>
</div>
{% endblock %}
